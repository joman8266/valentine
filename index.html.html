<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Valentine Celebration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
            font-family: 'Lora', serif; 
        }

        #presentation-wrapper { 
            width: 100%; height: 100%; 
            display: flex; flex-direction: column; 
            transition: transform 0.8s cubic-bezier(0.45, 0, 0.55, 1); 
        }

        .slide-container { 
            width: 100vw; height: 100vh; 
            background: #fff;
            position: relative; flex-shrink: 0;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            text-align: center; padding: 40px;
        }

        /* 80s Aesthetic */
        .slide-1 { background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%); }
        .slide-2 { background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%); }
        .slide-3 { background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%); }
        .slide-4 { background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%); }

        h1 { font-family: 'Playfair Display', serif; font-size: 4.5rem; color: #b71c1c; margin: 0; }
        h2 { font-family: 'Playfair Display', serif; font-size: 3rem; color: #880e4f; }
        p { font-size: 1.5rem; color: #333; max-width: 800px; line-height: 1.6; }

        .img-box {
            width: 400px; height: 300px;
            border: 15px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin: 20px;
            transform: rotate(-2deg);
            overflow: hidden;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* Start Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #b71c1c; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; text-align: center;
        }

        .start-btn {
            background: white; color: #b71c1c;
            padding: 20px 40px; font-size: 1.5rem; font-weight: bold;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .start-btn:hover { transform: scale(1.1); }

        /* Controls */
        #ui-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 25px; border-radius: 40px;
            display: none; gap: 20px; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 8px;
            background: rgba(255,255,255,0.3); z-index: 10000;
        }
        #progress-fill {
            height: 100%; width: 0%; background: #ff4081;
            transition: width 0.1s linear;
        }

        #yt-player { position: absolute; top: -500px; left: -500px; opacity: 0; }
    </style>
</head>
<body>

<div id="progress-container"><div id="progress-fill"></div></div>

<div id="overlay">
    <i class="fa-solid fa-heart" style="font-size: 80px; margin-bottom: 20px;"></i>
    <h1 style="color: white; margin-bottom: 40px;">Valentine 80's Special</h1>
    <button class="start-btn" onclick="initExperience()">START CELEBRATION</button>
</div>

<div id="ui-bar">
    <button onclick="togglePause()" id="pause-btn" style="border:none; background:none; cursor:pointer; font-size: 1.2rem; color: #b71c1c;">
        <i class="fa-solid fa-pause"></i> Pause
    </button>
    <div style="height: 20px; width: 1px; background: #ccc;"></div>
    <div id="music-indicator" style="font-size: 0.9rem; color: #666;">Music Loading...</div>
</div>

<div id="yt-player"></div>

<div id="presentation-wrapper">
    <div class="slide-container slide-1">
        <h1>Welcome</h1>
        <p class="subtitle">To our Annual Valentine's Day Gala</p>
        <div class="img-box" style="transform: rotate(2deg);">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=800">
        </div>
    </div>

    <div class="slide-container slide-2">
        <h2>Retro Romance</h2>
        <p>Celebrating the music that defined a generation of love.</p>
        <div style="display:flex; justify-content: center;">
             <div class="img-box"><img src="https://images.unsplash.com/photo-1494972308805-463bc619d34e?q=80&w=800"></div>
        </div>
    </div>

    <div class="slide-container slide-3">
        <h2>To Our 20 Couples</h2>
        <p>Your journey is the ultimate love song. Tonight is dedicated to you.</p>
        <div class="img-box" style="width: 600px;"><img src="https://images.unsplash.com/photo-1516589174184-c6852657d48d?q=80&w=800"></div>
    </div>

    <div class="slide-container slide-4">
        <h1>Happy Valentine's</h1>
        <p>Keep the flame burning bright.</p>
        <i class="fa-solid fa-heart" style="font-size: 120px; color: #ff4081; margin-top: 20px;"></i>
    </div>
</div>

<script>
    // Load YouTube API script
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    let isPlaying = false;
    let currentSlide = 0;
    let progress = 0;
    let duration = 8000; // 8 seconds
    let paused = false;
    const totalSlides = 4;
    const videoId = 'Q6RxomlRBZs'; // Modern English - I Melt With You

    function initExperience() {
        // 1. Hide Overlay
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('ui-bar').style.display = 'flex';
        
        // 2. Initialize YouTube Player (JIT)
        player = new YT.Player('yt-player', {
            height: '1',
            width: '1',
            videoId: videoId,
            playerVars: {
                'autoplay': 1,
                'controls': 0,
                'loop': 1,
                'playlist': videoId
            },
            events: {
                'onReady': (event) => {
                    event.target.playVideo();
                    document.getElementById('music-indicator').innerHTML = '<i class="fa-solid fa-music"></i> Music: Active';
                },
                'onStateChange': (event) => {
                   if(event.data === YT.PlayerState.ENDED) { player.playVideo(); }
                }
            }
        });

        // 3. Start Slideshow Loop
        isPlaying = true;
        startLoops();
    }

    function startLoops() {
        // Update Progress Bar every 100ms
        setInterval(() => {
            if (paused || !isPlaying) return;
            
            progress += 100;
            const percent = (progress / duration) * 100;
            document.getElementById('progress-fill').style.width = percent + '%';

            if (progress >= duration) {
                nextSlide();
            }
        }, 100);
    }

    function nextSlide() {
        progress = 0;
        currentSlide = (currentSlide + 1) % totalSlides;
        document.getElementById('presentation-wrapper').style.transform = `translateY(-${currentSlide * 100}vh)`;
    }

    function togglePause() {
        paused = !paused;
        const btn = document.getElementById('pause-btn');
        if (paused) {
            btn.innerHTML = '<i class="fa-solid fa-play"></i> Resume';
            if(player && player.pauseVideo) player.pauseVideo();
        } else {
            btn.innerHTML = '<i class="fa-solid fa-pause"></i> Pause';
            if(player && player.playVideo) player.playVideo();
        }
    }
</script>

</body>
</html>
