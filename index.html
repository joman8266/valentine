<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中西合璧浪漫情人節晚會</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset and Base */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #fff5f7; 
            font-family: 'Lora', serif; 
        }

        /* Presentation Engine */
        #presentation-wrapper { 
            width: 100%; height: 100%; 
            transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1); 
            display: none; 
        }

        .slide-container { 
            width: 100vw; height: 100vh; 
            position: relative;
            display: flex; 
            justify-content: center; 
            align-items: center;     
            text-align: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 245, 247, 0.35);
            z-index: 1;
        }

        .content-card {
            position: relative;
            z-index: 10;
            max-width: 95%;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(2rem, 5vw, 3.5rem); 
            color: #831010; 
            margin: 0 0 15px 0;
            font-style: italic;
            z-index: 20;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
        }

        /* Couple Layout (Single Image) */
        .photo-wrapper {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.1);
            display: inline-block;
            z-index: 20;
        }

        .img-container img {
            display: block;
            max-width: 100%;
            max-height: 55vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
        }

        /* Grid Layout (4 Images) */
        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            z-index: 20;
        }

        .grid-item {
            background: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .grid-item img {
            width: 100%;
            height: 25vh;
            object-fit: cover;
            border-radius: 4px;
            display: block;
        }

        .couple-message {
            font-family: 'Lora', serif;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: #b71c1c;
            margin-top: 25px;
            max-width: 800px;
            font-style: italic;
            line-height: 1.4;
            z-index: 20;
            background: rgba(255, 255, 255, 0.75);
            padding: 12px 25px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
        }

        .floating-heart {
            color: #ff80ab;
            position: absolute;
            animation: floatHeart 7s infinite ease-in-out;
            opacity: 0;
            z-index: 5;
        }

        @keyframes floatHeart {
            0% { transform: translateY(20vh) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.4; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-110vh) rotate(360deg) scale(1.4); opacity: 0; }
        }

        /* Landing Page */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-image: url('heart_background.jpg');
            background-size: cover;
            background-position: center;
        }

        #overlay::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(252, 228, 236, 0.3);
            z-index: 1;
        }

        .static-title {
            position: relative;
            z-index: 10;
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 20px;
            color: #831010;
            letter-spacing: 0.1em;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(255,255,255,0.8);
        }

        .subtitle {
            position: relative;
            z-index: 10;
            font-size: 1.2rem;
            color: #b71c1c;
            letter-spacing: 0.4em;
            margin-top: 10px;
            font-weight: 300;
        }

        .start-btn {
            position: relative;
            z-index: 10001;
            background: #e53935;
            color: white;
            padding: 18px 60px; 
            font-size: 1.5rem; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            font-family: 'Lora', serif;
            font-weight: bold;
            letter-spacing: 5px;
            margin-top: 50px;
            box-shadow: 0 10px 30px rgba(229, 57, 53, 0.4);
        }

        .start-btn:hover {
            transform: scale(1.05);
            background: #c62828;
            animation: heartPump 1.2s infinite;
        }

        @keyframes heartPump {
            0%, 30%, 60%, 100% { transform: scale(1.05); }
            15%, 45% { transform: scale(1.15); }
        }

        /* Controls */
        #ui-bar {
            position: fixed; bottom: 24px; right: 24px; 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px);
            padding: 8px 16px; border-radius: 40px; 
            display: none; gap: 12px; align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            z-index: 1000; opacity: 0.2; transition: opacity 0.4s ease;
        }
        #ui-bar:hover { opacity: 1; }

        .control-btn { border: none; background: none; cursor: pointer; color: #831010; font-size: 0.85rem; padding: 4px; }
        .slide-selector { background: transparent; border: none; color: #831010; font-weight: bold; outline: none; cursor: pointer; font-size: 0.75rem; width: 150px; }
        #progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: rgba(0,0,0,0.02); z-index: 10000; display: none; }
        #progress-fill { height: 100%; width: 0%; background: #ff4081; transition: width 0.1s linear; }
    </style>
</head>
<body>

<div id="progress-container"><div id="progress-fill"></div></div>

<div id="overlay">
    <i class="fa-solid fa-heart" style="font-size: 60px; color: #e53935; margin-bottom: 25px; position: relative; z-index: 10;"></i>
    <div class="static-title">中西合璧浪漫情人節晚會</div>
    <div class="subtitle">信望愛AGAPE夫婦小組</div>
    <button class="start-btn" id="start-btn">開始</button>
</div>

<audio id="bg-music" loop></audio>

<div id="ui-bar">
    <button onclick="toggleSlidePause()" id="slide-pause-btn" class="control-btn" title="Pause Slides"><i class="fa-solid fa-pause"></i></button>
    <select id="slide-jump" class="slide-selector" onchange="jumpToSlide(this.value)"></select>
    <div style="width:1px; height:16px; background:rgba(0,0,0,0.1)"></div>
    <button onclick="toggleMusic()" id="music-toggle-btn" class="control-btn" title="Toggle Music"><i class="fa-solid fa-volume-high"></i></button>
    <button onclick="playNextTrack()" class="control-btn" title="Next Track"><i class="fa-solid fa-forward"></i></button>
</div>

<div id="presentation-wrapper"></div>

<script>
    const musicPlaylist = [
        "right-here-waiting-richard-marx.mp3",
        "my_heart_will_go_on.mp3",
        "All_Out_of_Love.mp3",
        "Ocean_Deep.mp3",
        "Nothing_s_Gonna_Change_My_Love_For_You.mp3"
    ];

    // EXACTLY 25 COUPLES
    const couples = [
        { name: "山哥 & Candy", img: "山哥&Candy.jpeg", msg: "A night dedicated to the timeless power of love." },
        { name: "Sum & Nancy", img: "Sum&Nancy.jpeg", msg: "Journeying together through the melody of life." },
        { name: "Fred & Helen", img: "Fred&Helen.jpeg", msg: "Love is the greatest gift of all." },
        { name: "Francis & Rachel", img: "Francis&Rachel.jpeg", msg: "Building a beautiful future together." },
        { name: "Philip & Polly", img: "Philip&Polly.jpeg", msg: "Forever and always." },
        { name: "馬生 & 馬太", img: "馬生&馬太.jpg", msg: "Grace and Love." },
        { name: "Kwok & Dale", img: "Kwok&Dale.jpeg", msg: "Shared moments, lasting memories." },
        { name: "Stephen & Julianne", img: "Stephen&Julianne.jpeg", msg: "Strength in unity." },
        { name: "Paul & Lucy", img: "Paul&Lucy.jpg", msg: "A blessing to each other." },
        { name: "安哥 & River", img: "安哥&River.jpg", msg: "Heart to heart." },
        { name: "波叔 & 波嬸", img: "波叔&波嬸.jpg", msg: "Endless love." },
        { name: "Ray & Mona", img: "Ray&Mona.jpeg", msg: "Joy in every step." },
        { name: "Sam & Irene", img: "Sam&Irene.jpeg", msg: "Together in faith." },
        { name: "Winston & Wendy", img: "Winston&Wendy.jpeg", msg: "A beautiful journey." },
        { name: "Brandon & Flora", img: "Brandon&Flora.jpeg", msg: "True companionship." },
        { name: "Hong & Sandy", img: "Sandy&Hong.jpeg", msg: "Kindness and devotion." },
        { name: "祥哥 & 珍姐", img: "祥哥&珍姐.jpg", msg: "Woven together by love." },
        { name: "Sam & Amy", img: "Sam&Amy.jpeg", msg: "Patient and kind." },
        { name: "Owen & WaiWai", img: "Owen&WaiWai.jpeg", msg: "Laughter and life." },
        { name: "Gabriel & Van", img: "Gabriel&Van.jpeg", msg: "The heart of our group." },
        { name: "邱牧師 & 邱師母", img: "邱牧師&邱師母.jpg", msg: "Devoted hearts." },
        { name: "Nick & Dakki", img: "couple22.jpeg", msg: "Purest affection." },
        { name: "龍牧師 & 龍師母", img: "龍牧師&龍師母.jpeg", msg: "Hand in hand." },
        { name: "Benny & Vivian", img: "Benny&Vivian.jpeg", msg: "Radiant love." },
        { name: "Leo & Linda", img: "Leo&Linda.jpeg", msg: "Always and Forever." }
    ];

    // 30 EVENT PAGES (PLACEHOLDERS)
    const eventPages = [];
    for(let i = 1; i <= 30; i++) {
        eventPages.push({
            title: `夫婦小組花絮 ${i}`,
            bg: "event_background.jpg", // PLACEHOLDER: Insert your event background filename here
            imgs: [
                "event_photo_1.jpg", // PLACEHOLDER
                "event_photo_2.jpg", // PLACEHOLDER
                "event_photo_3.jpg", // PLACEHOLDER
                "event_photo_4.jpg"  // PLACEHOLDER
            ],
            msg: "精彩瞬間，永誌難忘。"
        });
    }

    let currentSlide = 0;
    let progress = 0;
    const duration = 8000; 
    let slidesPaused = false;
    let lastTick = 0;
    let currentTrackIndex = 0;
    
    const audio = document.getElementById('bg-music');
    const wrapper = document.getElementById('presentation-wrapper');
    const slideJump = document.getElementById('slide-jump');

    function createSlides() {
        // Build Couple Slides
        couples.forEach((couple, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide-container';
            slide.style.backgroundImage = "url('floral_background.png')";
            slide.innerHTML = `
                <div class="content-card">
                    <h1>${couple.name}</h1>
                    <div class="photo-wrapper">
                        <div class="img-container">
                            <img src="${couple.img}" alt="${couple.name}" onerror="this.src='https://placehold.co/600x400?text=Couple+Photo'">
                        </div>
                    </div>
                    <div class="couple-message">${couple.msg}</div>
                </div>
            `;
            addHearts(slide);
            wrapper.appendChild(slide);

            const opt = document.createElement('option');
            opt.value = index;
            opt.innerText = (index + 1) + ". " + couple.name;
            slideJump.appendChild(opt);
        });

        // Build Event Slides
        eventPages.forEach((event, index) => {
            const slideIdx = couples.length + index;
            const slide = document.createElement('div');
            slide.className = 'slide-container';
            slide.style.backgroundImage = `url('${event.bg}')`;
            slide.innerHTML = `
                <div class="content-card">
                    <h1>${event.title}</h1>
                    <div class="grid-wrapper">
                        ${event.imgs.map(img => `
                            <div class="grid-item">
                                <img src="${img}" onerror="this.src='https://placehold.co/400x300?text=Event+Photo'">
                            </div>
                        `).join('')}
                    </div>
                    <div class="couple-message">${event.msg}</div>
                </div>
            `;
            wrapper.appendChild(slide);

            const opt = document.createElement('option');
            opt.value = slideIdx;
            opt.innerText = (slideIdx + 1) + ". " + event.title;
            slideJump.appendChild(opt);
        });
    }

    function addHearts(parent) {
        for (let i = 0; i < 6; i++) {
            const heart = document.createElement('i');
            heart.className = 'fa-solid fa-heart floating-heart';
            heart.style.left = Math.random() * 95 + 'vw';
            heart.style.bottom = '-10%';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDelay = (Math.random() * 7) + 's';
            parent.appendChild(heart);
        }
    }

    function initExperience() {
        document.getElementById('overlay').style.display = 'none';
        wrapper.style.display = 'block';
        document.getElementById('progress-container').style.display = 'block';
        document.getElementById('ui-bar').style.display = 'flex';
        
        loadTrack(0);
        audio.play().catch(e => console.log("Audio needs manual click"));
        
        lastTick = Date.now();
        requestAnimationFrame(slideLoop);
    }

    function slideLoop() {
        const now = Date.now();
        const delta = now - lastTick;
        lastTick = now;

        if (!slidesPaused) {
            progress += delta;
            const percent = (progress / duration) * 100;
            document.getElementById('progress-fill').style.width = Math.min(percent, 100) + '%';
            
            if (progress >= duration) {
                progress = 0;
                const totalSlides = couples.length + eventPages.length;
                currentSlide = (currentSlide + 1) % totalSlides;
                wrapper.style.transform = `translateY(-${currentSlide * 100}vh)`;
                slideJump.value = currentSlide;
            }
        }
        requestAnimationFrame(slideLoop);
    }

    function toggleSlidePause() {
        slidesPaused = !slidesPaused;
        document.getElementById('slide-pause-btn').innerHTML = slidesPaused ? '<i class="fa-solid fa-play"></i>' : '<i class="fa-solid fa-pause"></i>';
    }

    function loadTrack(index) {
        currentTrackIndex = index;
        audio.src = musicPlaylist[currentTrackIndex];
        audio.load();
    }

    function toggleMusic() {
        if (audio.paused) audio.play(); else audio.pause();
        updateMusicUI();
    }

    function playNextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % musicPlaylist.length;
        loadTrack(currentTrackIndex);
        audio.play();
        updateMusicUI();
    }

    function updateMusicUI() {
        const btn = document.getElementById('music-toggle-btn');
        btn.innerHTML = audio.paused ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
    }

    function jumpToSlide(index) {
        currentSlide = parseInt(index);
        progress = 0;
        wrapper.style.transform = `translateY(-${currentSlide * 100}vh)`;
    }

    createSlides();
    document.getElementById('start-btn').addEventListener('click', initExperience);
    audio.addEventListener('ended', playNextTrack);
</script>
</body>
</html>
