<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中西合璧浪漫情人節晚會</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset and Base */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #fff5f7; 
            font-family: 'Lora', serif; 
        }

        /* Presentation Engine */
        #presentation-wrapper { 
            width: 100%; height: 100%; 
            transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1); 
            display: none; 
        }

        .slide-container { 
            width: 100vw; height: 100vh; 
            position: relative;
            display: flex; 
            justify-content: center; 
            align-items: center;     
            text-align: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Subtle overlay for legibility */
        .slide-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 245, 247, 0.1);
            z-index: 1;
        }

        .content-card {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(2rem, 4vw, 3.2rem); 
            color: #831010; 
            margin: 5px 0 10px 0;
            font-style: italic;
            z-index: 20;
            text-shadow: 0 2px 10px rgba(255,255,255,0.8);
        }

        /* Couple Layout (Single Image) */
        .photo-wrapper {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.1);
            display: inline-block;
            z-index: 20;
        }

        .img-container img {
            display: block;
            max-width: 100%;
            max-height: 60vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
        }

        /* Simplified Multi-Image Layout (No Grid/No Frame) */
        .raw-photo-flow {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 95%;
            max-width: 1400px;
            z-index: 20;
        }

        .raw-photo-flow img {
            max-width: calc(50% - 15px);
            max-height: 38vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .message-box {
            font-family: 'Lora', serif;
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: #b71c1c;
            margin-top: 15px;
            max-width: 800px;
            font-style: italic;
            font-weight: 700;
            line-height: 1.4;
            z-index: 20;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 25px;
            border-radius: 30px;
            backdrop-filter: blur(8px);
        }

        /* Landing Page */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-image: url('heart_background.jpg');
            background-size: cover;
            background-position: center;
        }

        .static-title {
            position: relative;
            z-index: 10;
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 20px;
            color: #831010;
            letter-spacing: 0.1em;
            font-weight: bold;
            text-shadow: 0 2px 20px rgba(255,255,255,0.9);
        }

        .start-btn {
            background: #e53935;
            color: white;
            padding: 18px 60px; 
            font-size: 1.5rem; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer;
            font-family: 'Lora', serif;
            font-weight: bold;
            letter-spacing: 5px;
            margin-top: 50px;
            box-shadow: 0 10px 30px rgba(229, 57, 53, 0.4);
            transition: transform 0.2s;
        }
        .start-btn:hover { transform: scale(1.05); }

        /* UI Controls */
        #ui-bar {
            position: fixed; bottom: 24px; right: 24px; 
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(4px);
            padding: 10px 20px; border-radius: 40px; 
            display: none; gap: 15px; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        #ui-bar:hover {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            opacity: 1;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        .control-btn { border: none; background: none; cursor: pointer; color: #831010; font-size: 1.1rem; }
        .slide-selector { background: transparent; border: none; color: #831010; font-weight: bold; cursor: pointer; font-size: 0.9rem; max-width: 150px; }
        
        #progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 5px; background: rgba(0,0,0,0.05); z-index: 10000; display: none; }
        #progress-fill { height: 100%; width: 0%; background: #ff4081; }

        .floating-heart {
            color: #ff80ab;
            position: absolute;
            animation: floatHeart 7s infinite ease-in-out;
            opacity: 0;
            z-index: 5;
        }
        @keyframes floatHeart {
            0% { transform: translateY(20vh) rotate(0deg) scale(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-110vh) rotate(360deg) scale(2.4); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="overlay">
    <div class="static-title">中西合璧浪漫情人節晚會</div>
    <div style="font-size: 1.2rem; color: #b71c1c; letter-spacing: 0.3em; font-weight: bold;">信望愛AGAPE夫婦小組</div>
    <button class="start-btn" id="start-btn">開始</button>
</div>

<audio id="bg-music"></audio>

<div id="ui-bar">
    <button onclick="toggleSlidePause()" id="slide-pause-btn" class="control-btn"><i class="fa-solid fa-pause"></i></button>
    <select id="slide-jump" class="slide-selector" onchange="jumpToSlide(this.value)"></select>
    <button onclick="toggleMusic()" id="music-toggle-btn" class="control-btn"><i class="fa-solid fa-volume-high"></i></button>
    <button onclick="playNextTrack()" class="control-btn"><i class="fa-solid fa-forward"></i></button>
</div>

        { title: "晚會花絮 30", imgs: ["i1.jpg", "i2.jpg", "i3.jpg", "i4.jpg"], msg: "最後驚喜" }
    ];

    let currentSlide = 0;
    let progress = 0;
    const duration = 7000; 
    let slidesPaused = false;
    let lastTick = 0;
    
    const audio = document.getElementById('bg-music');
    const wrapper = document.getElementById('presentation-wrapper');
    const slideJump = document.getElementById('slide-jump');

    function createSlides() {
        // Couple Slides
        couples.forEach((c, i) => {
            const slide = document.createElement('div');
            slide.className = 'slide-container';
            slide.style.backgroundImage = "url('floral_background.png')";
            slide.innerHTML = `
                <div class="content-card">
                    <h1>${c.name}</h1>
                    <div class="photo-wrapper">
                        <div class="img-container"><img src="${c.img}" onerror="this.src='https://placehold.co/600x400?text=Couple+Photo'"></div>
                    </div>
                    <div class="message-box">${c.msg}</div>
                </div>
            `;
            addHearts(slide);
            wrapper.appendChild(slide);
            
            const opt = document.createElement('option');
            opt.value = i;
            opt.innerText = `${c.name}`;
            slideJump.appendChild(opt);
        });

        // Event Slides - Changed to raw photo flow (no grid/no frame)
        eventPages.forEach((e, i) => {
            const index = couples.length + i;
            const slide = document.createElement('div');
            slide.className = 'slide-container';
            slide.style.backgroundImage = "url('festive_background.webp')";
            slide.innerHTML = `
                <div class="content-card">
                    <h1>${e.title}</h1>
                    <div class="raw-photo-flow">
                        ${e.imgs.map(img => `
                            <img src="${img}" onerror="this.src='https://placehold.co/400x300?text=Event+Photo'">
                        `).join('')}
                    </div>
                    ${e.msg ? `<div class="message-box">${e.msg}</div>` : ''}
                </div>
            `;
            wrapper.appendChild(slide);

            const opt = document.createElement('option');
            opt.value = index;
            opt.innerText = `${e.title}`;
            slideJump.appendChild(opt);
        });
    }

    function addHearts(parent) {
        for (let i = 0; i < 5; i++) {
            const heart = document.createElement('i');
            heart.className = 'fa-solid fa-heart floating-heart';
            heart.style.left = Math.random() * 90 + 'vw';
            heart.style.bottom = '-10%';
            heart.style.fontSize = (Math.random() * 25 + 25) + 'px';
            heart.style.animationDelay = (Math.random() * 5) + 's';
            parent.appendChild(heart);
        }
    }

    function slideLoop() {
        const now = Date.now();
        const delta = now - lastTick;
        lastTick = now;

        if (!slidesPaused) {
            progress += delta;
            const percent = (progress / duration) * 100;
            document.getElementById('progress-fill').style.width = Math.min(percent, 100) + '%';
            
            if (progress >= duration) {
                progress = 0;
                const total = couples.length + eventPages.length;
                currentSlide = (currentSlide + 1) % total;
                wrapper.style.transform = `translateY(-${currentSlide * 100}vh)`;
                slideJump.value = currentSlide;
            }
        }
        requestAnimationFrame(slideLoop);
    }

    function init() {
        document.getElementById('overlay').style.display = 'none';
        wrapper.style.display = 'block';
        document.getElementById('progress-container').style.display = 'block';
        document.getElementById('ui-bar').style.display = 'flex';
        
        audio.src = musicPlaylist[0];
        audio.play().catch(() => {});
        
        lastTick = Date.now();
        requestAnimationFrame(slideLoop);
    }

    function jumpToSlide(idx) {
        currentSlide = parseInt(idx);
        progress = 0;
        wrapper.style.transform = `translateY(-${currentSlide * 100}vh)`;
    }

    function toggleSlidePause() {
        slidesPaused = !slidesPaused;
        document.getElementById('slide-pause-btn').innerHTML = slidesPaused ? '<i class="fa-solid fa-play"></i>' : '<i class="fa-solid fa-pause"></i>';
    }

    function toggleMusic() {
        if (audio.paused) audio.play(); else audio.pause();
        document.getElementById('music-toggle-btn').innerHTML = audio.paused ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
    }

    function playNextTrack() {
        let currentPath = audio.src;
        let filename = currentPath.split('/').pop();
        let currentIndex = musicPlaylist.indexOf(filename);
        if (currentIndex === -1) currentIndex = 0;
        
        audio.src = musicPlaylist[(currentIndex + 1) % musicPlaylist.length];
        audio.play().catch(() => {});
    }

    audio.addEventListener('ended', playNextTrack);

    createSlides();
    document.getElementById('start-btn').addEventListener('click', init);
</script>
</body>
</html>
