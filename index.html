<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中西合璧浪漫情人節晚會</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Lora:wght@400;700&family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset and Base */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #fff5f7; 
            font-family: 'Lora', 'Noto Serif TC', serif; 
        }

        /* Presentation Engine */
        #presentation-wrapper { 
            width: 100%; height: 100%; 
            transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1); 
            display: none; 
        }

        .slide-container { 
            width: 100vw; height: 100vh; 
            position: relative;
            display: flex; 
            justify-content: center; 
            align-items: center;     
            text-align: center;
            overflow: hidden;
            background-color: #fff5f7;
        }

        .slide-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at center, #ffffff 0%, #fff5f7 100%);
            z-index: 1;
        }

        /* Content Card */
        .content-card {
            position: relative;
            z-index: 10;
            max-width: 90%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { 
            font-family: 'Playfair Display', 'Noto Serif TC', serif; 
            font-size: clamp(2.2rem, 6vw, 4rem); 
            color: #831010; 
            margin: 0 0 15px 0;
            font-style: italic;
            z-index: 20;
        }

        .couple-message {
            font-family: 'Lora', 'Noto Serif TC', serif;
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: #b71c1c;
            margin-top: 25px;
            max-width: 800px;
            font-style: italic;
            line-height: 1.6;
            z-index: 20;
            background: rgba(255, 255, 255, 0.6);
            padding: 15px 30px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .photo-wrapper {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            display: inline-block;
            z-index: 20;
        }

        .img-container img {
            display: block;
            max-width: 100%;
            max-height: 55vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
        }

        .floating-heart {
            color: #ff80ab;
            position: absolute;
            animation: floatHeart 7s infinite ease-in-out;
            opacity: 0;
            z-index: 5;
        }

        @keyframes floatHeart {
            0% { transform: translateY(20vh) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.3; }
            80% { opacity: 0.3; }
            100% { transform: translateY(-110vh) rotate(360deg) scale(1.4); opacity: 0; }
        }

        /* Landing Page Styling */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #fff5f7 0%, #fce4ec 100%);
        }

        .animated-title {
            font-family: 'Noto Serif TC', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 30px;
            color: #831010;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            letter-spacing: 0.15em;
        }

        .char {
            display: inline-block;
            opacity: 0;
            filter: blur(12px);
            transform: scale(1.2);
            animation: softReveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes softReveal {
            to {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }

        /* Staggered Delay for Each Character */
        .char:nth-child(1) { animation-delay: 0.1s; }
        .char:nth-child(2) { animation-delay: 0.2s; }
        .char:nth-child(3) { animation-delay: 0.3s; }
        .char:nth-child(4) { animation-delay: 0.4s; }
        .char:nth-child(5) { animation-delay: 0.7s; } 
        .char:nth-child(6) { animation-delay: 0.8s; }
        .char:nth-child(7) { animation-delay: 1.1s; } 
        .char:nth-child(8) { animation-delay: 1.2s; }
        .char:nth-child(9) { animation-delay: 1.3s; }
        .char:nth-child(10) { animation-delay: 1.4s; }
        .char:nth-child(11) { animation-delay: 1.5s; }

        .subtitle {
            font-size: 1.2rem;
            color: #b71c1c;
            opacity: 0;
            animation: fadeIn 1.5s ease 2s forwards;
            letter-spacing: 0.4em;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Heart Pumping Start Button */
        .start-btn {
            background: transparent;
            color: #831010;
            padding: 18px 50px; 
            font-size: 1.1rem; 
            border: 2px solid #831010; 
            border-radius: 50px; 
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            font-family: 'Playfair Display', serif;
            text-transform: uppercase; 
            letter-spacing: 3px;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 1s ease 2.8s forwards;
            position: relative;
            outline: none;
        }

        .start-btn:hover {
            background: #831010;
            color: white;
            box-shadow: 0 10px 30px rgba(131, 16, 16, 0.2);
            animation: heartPump 1.2s infinite;
        }

        @keyframes heartPump {
            0% { transform: scale(1); }
            15% { transform: scale(1.12); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* UI Controls */
        #ui-bar {
            position: fixed; bottom: 24px; right: 24px;  
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px);
            padding: 8px 16px; border-radius: 40px; 
            display: none; gap: 12px; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            z-index: 1000; opacity: 0.3; transition: opacity 0.4s ease;
        }
        #ui-bar:hover { opacity: 1; }

        .control-btn { border: none; background: none; cursor: pointer; color: #831010; font-size: 0.85rem; padding: 4px; }
        .slide-selector { background: transparent; border: none; color: #831010; font-weight: bold; outline: none; cursor: pointer; font-size: 0.75rem; }
        #progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 3px; background: rgba(0,0,0,0.02); z-index: 10000; display: none; }
        #progress-fill { height: 100%; width: 0%; background: #ff80ab; transition: width 0.1s linear; }
    </style>
</head>
<body>

<div id="progress-container"><div id="progress-fill"></div></div>

<div id="overlay">
    <div class="animated-title">
        <span class="char">中</span><span class="char">西</span><span class="char">合</span><span class="char">璧</span>
        <span class="char" style="margin-left: 0.5em;">浪</span><span class="char">漫</span>
        <span class="char" style="margin-left: 0.5em;">情</span><span class="char">人</span><span class="char">節</span><span class="char">晚</span><span class="char">會</span>
    </div>
    <div class="subtitle">信望愛AGAPE夫婦小組</div>
    
    <button class="start-btn" onclick="initExperience()">Enter Celebration</button>
</div>

<audio id="bg-music" loop></audio>

<div id="ui-bar">
    <button onclick="toggleSlidePause()" id="slide-pause-btn" class="control-btn" title="暫停輪播"><i class="fa-solid fa-pause"></i></button>
    <select id="slide-jump" class="slide-selector" onchange="jumpToSlide(this.value)"></select>
    <div style="width:1px; height:16px; background:rgba(0,0,0,0.1)"></div>
    <button onclick="toggleMusic()" id="music-toggle-btn" class="control-btn" title="播放/暫停音樂"><i class="fa-solid fa-volume-high"></i></button>
    <button onclick="playNextTrack()" class="control-btn" title="下一首"><i class="fa-solid fa-forward"></i></button>
</div>

<div id="presentation-wrapper"></div>

<script>
    const musicPlaylist = [
        "right-here-waiting-richard-marx.mp3",
        "my_heart_will_go_on.mp3",
        "All_Out_of_Love.mp3",
        "Ocean_Deep.mp3",
        "Nothing_s_Gonna_Change_My_Love_For_You.mp3"
    ];

    const couples = [
   	    { name: "山哥 & Candy", img: "山哥&Candy.jpeg", msg: "A night dedicated to the timeless power of love." },
        { name: "Sum & Nancy", img: "Sum&Nancy.jpeg", msg: "Journeying together through the melody of life." },
        { name: "Fred & Helen", img: "Fred&Helen.jpeg", msg: "Love is the greatest gift of all." },
        { name: "Francis & Rachel", img: "Francis&Rachel.jpeg", msg: "Building a beautiful future together." },
        { name: "Philip & Polly", img: "Philip&Polly.jpeg", msg: "Forever and always." },
        { name: "馬生 & 馬太", img: "馬生&馬太.jpg", msg: "Grace and Love." },
        { name: "Kwok & Dale", img: "Kwok&Dale.jpeg", msg: "Shared moments, lasting memories." },
        { name: "Stephen & Julianne", img: "Stephen&Julianne.jpeg", msg: "Strength in unity." },
        { name: "Paul & Lucy", img: "Paul&Lucy.jpg", msg: "A blessing to each other." },
        { name: "安哥 & River", img: "安哥&River.jpg", msg: "Heart to heart." },
        { name: "波叔 & 波嬸", img: "波叔&波嬸.jpg", msg: "Endless love." },
        { name: "Ray & Mona", img: "Ray&Mona.jpeg", msg: "Joy in every step." },
        { name: "Sam & Irene", img: "Sam&Irene.jpeg", msg: "Together in faith." },
        { name: "Winston & Wendy", img: "Winston&Wendy.jpeg", msg: "A beautiful journey." },
        { name: "Brandon & Flora", img: "Brandon&Flora.jpeg", msg: "True companionship." },
        { name: "Hong & Sandy", img: "Sandy&Hong.jpeg", msg: "Kindness and devotion." },
        { name: "祥哥 & 珍姐", img: "祥哥&珍姐.jpg", msg: "Woven together by love." },
        { name: "Sam & Amy", img: "Sam&Amy.jpeg", msg: "Patient and kind." },
        { name: "Owen & WaiWai", img: "Owen&WaiWai.jpeg", msg: "Laughter and life." },
        { name: "Gabriel & Van", img: "Gabriel&Van.jpeg", msg: "The heart of our group." },
        { name: "邱牧師 & 邱師母", img: "邱牧師&邱師母.jpg", msg: "Devoted hearts." },
        { name: "Nick & Dakki", img: "couple22.jpeg", msg: "Purest affection." },
        { name: "龍牧師 & 龍師母", img: "龍牧師&龍師母.jpeg", msg: "Hand in hand." },
        { name: "Benny & Vivian", img: "Benny&Vivian.jpeg", msg: "Radiant love." },
        { name: "Leo & Linda", img: "Leo&Linda.jpeg", msg: “Always and Forever.” },
        { name: "Couple 26", img: "couple26.jpeg", msg: "Soulmates forever." },
        { name: "Couple 27", img: "couple27.jpeg", msg: "Deeply connected." },
        { name: "Couple 28", img: "couple28.jpeg", msg: "Boundless joy." },
        { name: "Couple 29", img: "couple29.jpeg", msg: "Treasured bond." },
        { name: "Couple 30", img: "couple30.jpeg", msg: "Walking in light" }
    ];

    let currentSlide = 0;
    let progress = 0;
    const duration = 8000; 
    let slidesPaused = false;
    let lastTick = 0;
    let currentTrackIndex = 0;
    
    const audio = document.getElementById('bg-music');
    const wrapper = document.getElementById('presentation-wrapper');
    const slideJump = document.getElementById('slide-jump');

    // Create Slides
    couples.forEach((couple, index) => {
        const slide = document.createElement('div');
        slide.className = 'slide-container';
        slide.innerHTML = `
            <div class="content-card">
                <h1>${couple.name}</h1>
                <div class="photo-wrapper">
                    <div class="img-container">
                        <img src="${couple.img}" alt="${couple.name}" onerror="this.src='https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=800&auto=format&fit=crop'">
                    </div>
                </div>
                <div class="couple-message">${couple.msg || ""}</div>
            </div>
        `;
        for (let i = 0; i < 6; i++) {
            const heart = document.createElement('i');
            heart.className = 'fa-solid fa-heart floating-heart';
            heart.style.left = Math.random() * 95 + 'vw';
            heart.style.bottom = '-10%';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDelay = (Math.random() * 7) + 's';
            slide.appendChild(heart);
        }
        wrapper.appendChild(slide);

        const opt = document.createElement('option');
        opt.value = index;
        opt.innerText = (index + 1) + ". " + couple.name;
        slideJump.appendChild(opt);
    });

    function initExperience() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('presentation-wrapper').style.display = 'block';
        document.getElementById('progress-container').style.display = 'block';
        document.getElementById('ui-bar').style.display = 'flex';
        
        loadTrack(0);
        audio.play().catch(e => console.log("Audio blocked"));
        
        lastTick = Date.now();
        requestAnimationFrame(slideLoop);
    }

    function slideLoop() {
        const now = Date.now();
        const delta = now - lastTick;
        lastTick = now;

        if (!slidesPaused) {
            progress += delta;
            const percent = (progress / duration) * 100;
            document.getElementById('progress-fill').style.width = Math.min(percent, 100) + '%';
            
            if (progress >= duration) {
                progress = 0;
                currentSlide = (currentSlide + 1) % couples.length;
                wrapper.style.transform = `translateY(-${currentSlide * 100}vh)`;
                slideJump.value = currentSlide;
            }
        }
        requestAnimationFrame(slideLoop);
    }

    function toggleSlidePause() {
        slidesPaused = !slidesPaused;
        document.getElementById('slide-pause-btn').innerHTML = slidesPaused ? '<i class="fa-solid fa-play"></i>' : '<i class="fa-solid fa-pause"></i>';
    }

    function loadTrack(index) {
        currentTrackIndex = index;
        audio.src = musicPlaylist[currentTrackIndex];
        audio.load();
    }

    function playNextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % musicPlaylist.length;
        loadTrack(currentTrackIndex);
        audio.play();
        updateMusicUI();
    }

    function toggleMusic() {
        if (audio.paused) audio.play(); else audio.pause();
        updateMusicUI();
    }

    function updateMusicUI() {
        const btn = document.getElementById('music-toggle-btn');
        btn.innerHTML = audio.paused ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
    }

    function jumpToSlide(index) {
        currentSlide = parseInt(index);
        progress = 0;
        wrapper.style.transform = `translateY(-${currentSlide * 100}vh)`;
    }
</script>
</body>
</html>
