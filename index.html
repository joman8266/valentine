<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中西合璧浪漫情人節晚會</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset and Base */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
            font-family: 'Lora', serif; 
        }

        /* Presentation Engine */
        #presentation-wrapper { 
            width: 100%; height: 100%; 
            transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1); 
        }

        .slide-container { 
            width: 100vw; height: 100vh; 
            position: relative;
            display: flex; 
            justify-content: center; 
            align-items: center;     
            text-align: center;
        }

        /* Background Colors */
        .bg-1 { background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%); }
        .bg-2 { background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%); }
        .bg-3 { background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%); }
        .bg-4 { background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%); }

        .content-card {
            max-width: 95%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(2.5rem, 7vw, 4.5rem); 
            color: #b71c1c; 
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        /* Tight Image Frame */
        .img-container {
            position: relative;
            display: inline-block; /* Wraps tightly to content width */
            padding: 8px; /* Minimal border spacing */
            background: white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-radius: 2px;
            max-width: 100%;
            max-height: 75vh; /* Larger focus on the image */
        }

        .img-container img {
            display: block;
            max-width: 100%;
            max-height: 72vh; /* Ensure image fits viewport height */
            width: auto;
            height: auto;
            object-fit: contain; 
        }

        /* Overlay UI */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #b71c1c; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; text-align: center;
        }

        .start-btn {
            background: white; color: #b71c1c;
            padding: 18px 45px; font-size: 1.4rem; font-weight: bold;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s;
            font-family: 'Playfair Display', serif;
        }
        .start-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0,0,0,0.3); }

        /* UI Bar */
        #ui-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 8px 15px; border-radius: 50px;
            display: none; gap: 15px; align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            z-index: 1000; border: 1px solid rgba(183, 28, 28, 0.1);
        }

        .control-group { display: flex; align-items: center; gap: 8px; }
        .divider { height: 25px; width: 1px; background: #ddd; }

        .control-btn {
            border: none; background: none; cursor: pointer;
            font-size: 0.9rem; color: #b71c1c; font-family: inherit;
            font-weight: 700; display: flex; align-items: center; gap: 6px;
            padding: 8px 12px; border-radius: 20px; transition: 0.2s;
            white-space: nowrap;
        }
        .control-btn:hover { background: #fff1f1; }
        
        .slide-selector {
            background: #fff;
            border: 1px solid #ddd;
            color: #b71c1c;
            padding: 6px 12px;
            border-radius: 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            max-width: 140px;
        }

        #track-info { font-size: 0.7rem; color: #b71c1c; font-weight: bold; text-align: center; white-space: nowrap; }

        #progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(255,255,255,0.1); z-index: 10000;
        }
        #progress-fill { height: 100%; width: 0%; background: #ff4081; transition: width 0.1s linear; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
    </style>
</head>
<body>

<div id="progress-container"><div id="progress-fill"></div></div>

<div id="overlay">
    <i class="fa-solid fa-heart" style="font-size: 60px; margin-bottom: 25px; animation: pulse 2s infinite;"></i>
    <h1 style="color: white; margin-bottom: 10px;">中西合璧浪漫情人節晚會</h1>
    <p style="color: rgba(255,255,255,0.8); margin-bottom: 30px;">信望愛Agape夫婦小組</p>
    <button class="start-btn" onclick="initExperience()">開始播放</button>
</div>

<audio id="bg-music"></audio>

<div id="ui-bar">
    <div class="control-group">
        <button onclick="toggleSlidePause()" id="slide-pause-btn" class="control-btn">
            <i class="fa-solid fa-pause"></i>
        </button>
        <select id="slide-jump" class="slide-selector" onchange="jumpToSlide(this.value)">
            <!-- Options populated via JS -->
        </select>
    </div>
    
    <div class="divider"></div>
    
    <div class="control-group">
        <button onclick="toggleMusic()" id="music-toggle-btn" class="control-btn">
            <i class="fa-solid fa-circle-pause"></i>
        </button>
        <div id="track-info">Track 1</div>
        <button onclick="playNextTrack()" class="control-btn">
            <i class="fa-solid fa-forward-step"></i>
        </button>
    </div>
</div>

<div id="presentation-wrapper"></div>

<script>
    const musicPlaylist = [
        "right-here-waiting-richard-marx.mp3",
        "my_heart_will_go_on.mp3",
        "All_Out_of_Love.mp3",
        "Ocean_Deep.mp3",
        "Nothing_s_Gonna_Change_My_Love_For_You.mp3"
    ];
    let currentTrackIndex = 0;

    const couples = [
        { name: "山哥&Candy", img: "山哥&Candy.jpeg" },
        { name: "Sum&Nancy", img: "Sum&Nancy.jpeg" },
        { name: "Fred&Helen", img: "Fred&Helen.jpeg" },
        { name: "Rachel&Francis", img: "Francis&Rachel.jpeg" },
        { name: "Philip&Polly", img: "couple5.jpeg" },
        { name: "馬生&馬太", img: "couple6.jpeg" },
        { name: "Kwok&Dale", img: "Kwok&Dale.jpeg" },
        { name: "Stephen&Julianne", img: "couple8.jpeg" },
        { name: "Lucy&Paul", img: "couple9.jpeg" },
        { name: "安哥&River", img: "couple10.jpeg" },
        { name: "波哥&波嬸", img: "couple11.jpeg" },
        { name: "Ray&Mona", img: "Ray&Mona.jpeg" },
        { name: "Sam&Irene", img: "Sam&Irene.jpeg" },
        { name: "Winston&Wendy", img: "couple14.jpeg" },
        { name: "Brandon&Flora", img: "couple15.jpeg" },
        { name: "Hong&Sandy", img: "Sandy&Hong.jpeg" },
        { name: "祥哥&珍姐", img: "couple17.jpeg" },
        { name: "Sam&Amy", img: "couple18.jpeg" },
        { name: "Owen&WaiWai", img: "couple19.jpeg" },
        { name: "Gabriel&Van", img: "Gabriel&Van.jpeg" },
        { name: "邱牧師&邱師母", img: "couple21.jpeg" },
        { name: "Nick&Dakki", img: "couple22.jpeg" },
        { name: "龍牧師&龍師母", img: "couple23.jpeg" },
        { name: "Benny&Vivian", img: "Benny&Vivian.jpeg" },
        { name: "Leo&Linda", img: "Leo&Linda.jpeg" }
    ];

    let currentSlide = 0;
    let progress = 0;
    const duration = 10000; 
    let slidesPaused = false;
    let lastTick = 0;
    const audio = document.getElementById('bg-music');
    const wrapper = document.getElementById('presentation-wrapper');
    const slideJump = document.getElementById('slide-jump');

    // Initialize slides and Dropdown
    couples.forEach((couple, index) => {
        const bgNum = (index % 4) + 1;
        const slide = document.createElement('div');
        slide.className = `slide-container bg-${bgNum}`;
        slide.innerHTML = `
            <div class="content-card">
                <h1>${couple.name}</h1>
                <div class="img-container">
                    <img src="${couple.img}" alt="${couple.name}" onerror="this.src='https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=800&auto=format&fit=crop'">
                </div>
            </div>
        `;
        wrapper.appendChild(slide);

        // Add option to dropdown
        const opt = document.createElement('option');
        opt.value = index;
        opt.innerText = couple.name;
        slideJump.appendChild(opt);
    });

    function loadTrack(index) {
        audio.src = musicPlaylist[index];
        audio.load();
        document.getElementById('track-info').innerText = `Track ${index + 1}/${musicPlaylist.length}`;
    }

    function playNextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % musicPlaylist.length;
        loadTrack(currentTrackIndex);
        audio.play().catch(e => console.log("Playback error:", e));
        updateMusicBtnUI();
    }

    audio.onended = playNextTrack;

    function jumpToSlide(index) {
        currentSlide = parseInt(index);
        progress = 0;
        updateSlidePosition();
    }

    function updateSlidePosition() {
        wrapper.style.transform = `translateY(-${currentSlide * 100}vh)`;
        slideJump.value = currentSlide;
    }

    function initExperience() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('ui-bar').style.display = 'flex';
        loadTrack(currentTrackIndex);
        audio.play().catch(e => console.log("Audio play blocked"));
        lastTick = Date.now();
        requestAnimationFrame(slideLoop);
    }

    function slideLoop() {
        const now = Date.now();
        const delta = now - lastTick;
        lastTick = now;

        if (!slidesPaused) {
            progress += delta;
            const percent = (progress / duration) * 100;
            document.getElementById('progress-fill').style.width = Math.min(percent, 100) + '%';

            if (progress >= duration) {
                progress = 0;
                currentSlide = (currentSlide + 1) % couples.length;
                updateSlidePosition();
            }
        }
        requestAnimationFrame(slideLoop);
    }

    function toggleSlidePause() {
        slidesPaused = !slidesPaused;
        const btn = document.getElementById('slide-pause-btn');
        btn.innerHTML = slidesPaused ? '<i class="fa-solid fa-play"></i>' : '<i class="fa-solid fa-pause"></i>';
    }

    function updateMusicBtnUI() {
        const btn = document.getElementById('music-toggle-btn');
        btn.innerHTML = audio.paused ? '<i class="fa-solid fa-circle-play"></i>' : '<i class="fa-solid fa-circle-pause"></i>';
    }

    function toggleMusic() {
        if (audio.paused) audio.play(); else audio.pause();
        updateMusicBtnUI();
    }
</script>
</body>
</html>
